<div class="wrapper">
  <header class="header">
    <h2 class="text-2xl gradient-text">Maxime's Portfolio</h2>

    <button
      class="menu-toggle"
      [class.open]="menuOpen"
      aria-label="Ouvrir / fermer le menu"
      (click)="toggleMenu()"
    >
      <span></span><span></span><span></span>
    </button>

    <div class="backdrop" [class.show]="menuOpen" (click)="closeMenu()"></div>

    <nav [class.open]="menuOpen">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Projects</a
          >
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
  </header>
</div>
