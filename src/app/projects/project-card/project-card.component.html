@if(cardData(); as data) {
<div class="global-container">
  <div class="picture-container">
    <img [src]="data.picture?.path" [alt]="data.picture?.altDescrption" />
  </div>
  <div class="text-container">
    <h2>{{ data.title }}</h2>
    <p>
      {{ data.description }}
    </p>
    <div class="skills">
      @for(skill of data.tags; track $index) {
      <app-tag [tagInput]="skill"></app-tag>
      }
    </div>
    <div class="links">
      @if (data.demoUrl) {
      <div class="url">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-square-arrow-out-up-right-icon lucide-square-arrow-out-up-right"
        >
          <path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6" />
          <path d="m21 3-9 9" />
          <path d="M15 3h6v6" />
        </svg>
        <span
          ><a
            class="demo"
            [href]="data.demoUrl"
            target="_blank"
            rel="noopener noreferrer"
            >Demo</a
          ></span
        >
      </div>
      } @if (data.repoUrl) {
      <div class="url">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-github-icon lucide-github"
        >
          <path
            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
          />
          <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
        <span
          ><a
            class="code"
            [href]="data.repoUrl"
            target="_blank"
            rel="noopener noreferrer"
            >Code</a
          ></span
        >
      </div>
      }
    </div>
  </div>
</div>
}
